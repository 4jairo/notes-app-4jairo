<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Notes app</h1>
        </div>
        <nav id="mainMenu">
            <!--<span id="mainMenu-shared">Shared Notes</span>-->
            <span id="mainMenu-notes">New Note</span>
            <span id="mainMenu-login">Log in - New Account</span>
        </nav>
    </header>
    <div id="loginModalContainer">
        <div id="loginModalContent" data-currentoperation="login">
            <div id="loginModalError">
                <div><img src="imgs/warning.png"></div>
                <div><h3 id="loginModalErrorMessage"></h3></div>
            </div>
            <div>
                <h2 data-whatoperation="login">Log in</h2>
                <h2 data-whatoperation="signin">New Account</h2>
            </div>
            <div>
                <form id="loginForm">
                    <div>
                        <p>Username</p>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <input type="button" name="send" value="send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="newNoteContainer"></div>
    <div id="notesContainer"></div>
    <div id="sharedNotesContainer"></div>
    <script src="index.js"></script>
</body>
</html>
